<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Evolución Digimon</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin: 8px 0; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; text-align: center; border: 1px solid #ccc; }
    th { background-color: #f0f0f0; }
    .positivo { background-color: #d4edda; }
    .negativo { background-color: #f8d7da; }
    .azul { background-color: #cce5ff; }
    #autoFieldsTable, #editableFieldsTable {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    #autoFieldsTable th, #autoFieldsTable td,
    #editableFieldsTable th, #editableFieldsTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #autoFieldsTable th {
      background-color: #e8f4f8;
    }
    #editableFieldsTable th {
      background-color: #f9f2e7;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Evolución Digimon</h1>

  <label for="digimonSelect">Selecciona un Digimon:</label>
  <select id="digimonSelect"></select>

  <h3>Datos del Digimon</h3>
  <table id="autoFieldsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tama</th>
        <th>Nivel</th>
      </tr>
    </thead>
    <tbody id="autoFields"></tbody>
  </table>

  <h3>Campos a completar</h3>
  <table id="editableFieldsTable">
    <thead>
      <tr id="editableFieldsHeaders"></tr>
    </thead>
    <tbody>
      <tr id="editableFields"></tr>
    </tbody>
  </table>

  <button id="calcularBtn" style="margin-top: 15px;">Calcular evolución</button>

  <div id="resultados"></div>
  <p id="evolucionTexto" style="margin-top:15px; font-weight:bold;"></p>

  <script src="script.js"></script>
</body>
</html>
